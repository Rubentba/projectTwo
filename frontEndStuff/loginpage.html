<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>GamersMingle</title>
      
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
      </head>

    <body class = "grey lighten-2">
        <nav class="purple darken-2" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">GamersMingle</a>
            <ul class="right hide-on-med-and-down">
                <!-- <li id='userLogo'>Welcome, <span id='userNameText'></span></li> -->
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Friend</a></li>
                <li><a href='#'>Game</a></li>
            </ul>
        
            <ul id="nav-mobile" class="sidenav">
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Friend</a></li>
                <li><a href='#'>Game</a></li>
                
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <div class="main">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="UserName" id="userName" type="text" class="validate">
                            <label for="userName"></label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">create</i>
                            <input placeholder="Password" id="password" type="text" class="validate">
                            <label for="password"></label>
                        </div>
                        <button class="btn purple darken-2" id="loginButton" type="submit" name="action">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="page-footer purple darken-2">
            <div class="footer-copyright">
                <div class="container">
                Made by <a href="#">GamersMingle</a>
                </div>
            </div>
        </footer>
    </body>
</html>
